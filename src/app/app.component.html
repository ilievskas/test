<div>
  <app-comp *ngFor="let drv of vozaci; index as i; first as prv; last as posleden; odd as neparen; even as paren"

  [vozac]="drv" (click)="onAPPView()"
  [indeks]="i+1"
  [class.is-first]="prv"
  [class.is-even]="paren"
  [class.is-odd]="neparen"
  [class.is-last]="posleden">
</app-comp>

 
</div>
